<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>node-starter test Page</title>

    <style>
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -250px;
        }

    </style>
</head>

<body style="background-color: #000000;">

<div class="center">
    <h1 id="title" style="color:white; font-size: 50px;">node-starter is Awesome</h1>
</div>


<script type="text/javascript">

    var title = null;

    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeColor(){

        title.style.color = getRandomColor();
        setTimeout(changeColor,50);
    }

    function init() {
        title = document.getElementById('title');
        changeColor();
    }

    window.onload = init;


</script>

</body>
</html>
